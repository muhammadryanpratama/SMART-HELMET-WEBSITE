<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Smart Fleet // Analytics</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <aside class="sidebar">
    <div class="brand"><i class="fa-solid fa-layer-group" style="color:var(--primary)"></i> SMART FLEET</div>
    <ul class="nav-menu">
      <li><a href="dashboard.html" class="nav-item"><i class="fa-solid fa-border-all"></i> Dashboard</a></li>
      <li><a href="analytics.html" class="nav-item active"><i class="fa-solid fa-chart-line"></i> Analytics</a></li>
      <li><a href="index.html" class="nav-item danger"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header>
      <h2>Performance Analytics</h2>
    </header>
    <div class="content-scroll">
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
        <div class="stat-card" style="height:300px;">
          <h3>Temperature Trends</h3>
          <canvas id="tempChart"></canvas>
        </div>
        <div class="stat-card" style="height:300px;">
          <h3>Battery Usage</h3>
          <canvas id="battChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Simple Chart Init
    const ctx1 = document.getElementById('tempChart');
    new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['10:00', '11:00', '12:00', '13:00', '14:00', '15:00'],
        datasets: [{ label: 'Avg Temp', data: [36.1, 36.5, 37.2, 36.8, 36.4, 36.2], borderColor: '#3b82f6' }]
      }
    });
    
    const ctx2 = document.getElementById('battChart');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Unit A', 'Unit B', 'Unit C', 'Unit D'],
        datasets: [{ label: 'Battery %', data: [80, 65, 90, 45], backgroundColor: '#10b981' }]
      }
    });
  </script>
</body>
</html>
